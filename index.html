---
layout: default
---

<div class="container">

  <!-- <p>Not loaded yet.</p> -->

  <h2>Signals</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Organization</th>
        <th>URL</th>
        <th>Conformance</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for signal in site.data.signals.signals %}
      <tr class="{{ signal.status-class }}" id="{{signal.id}}">
        <td>{{ signal.id }}</td>
        <td>{{ signal.name }}</td>
        <td>{{ signal.organization }}</td>
        <td class="link link-{{signal.id}}"><a href="{{ signal.url }}">{{ signal.url }}</a></td>
        <td><a href="{{ signal.url }}/metadata">Link</a></td>
        <td>{{ signal.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>
